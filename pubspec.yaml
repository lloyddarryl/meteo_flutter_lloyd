name: meteo_flutter_lloyd
description: "Application météo développée avec Flutter - Projet L3 DAR"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0

  # Réseau & API
  dio: ^5.3.2
  retrofit: ^4.0.0

  # UI & Animations
  animate_do: ^3.1.2
  lottie: ^2.7.0
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0

  # Navigation
  go_router: ^12.0.0

  # Maps & Location (OpenStreetMap)
  flutter_map: ^8.1.1
  latlong2: ^0.9.1
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Utils
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  permission_handler: ^11.0.1

  # Icons & Assets
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0


  # Code Generation
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.0

flutter:
  uses-material-design: true

